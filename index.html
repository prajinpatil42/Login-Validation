<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username"><b>Username:</b></label>
          <input type="text" placeholder="xyz" id="username" />

          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label  for="username"><b>Email:</b></label>
          <input type="email" placeholder="xyz@gmail.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>




        <div class="form-control">
          <label for="username"><b>Password:</b></label>
          <input type="password" placeholder="********" id="password" />
         
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          
          <small>Error message</small>
          
        </div>
        <input type="checkbox" onclick="myFunction1()">Show Password
        <br><br>



        
        <div class="form-control">
          <label for="username"></label><b>Password Check:</b></label>
          <input type="password" placeholder="********" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>

        
        </div>
        <input type="checkbox" onclick="myFunction2()">Show Password
        <br>

        <button onclick="callAlert()">Submit</button>

        <p><b> Rules for validation:</b><a href="Rules.html">  validation</a></p>
      </form>

   
    </div>

 
     
    <script src="myScript.js"></script>
  </body>
</html>
